<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div class="container">
	  <div class="row">
	    <div class="col-md-12">
	      <h1><strong>Bootstrap - Microsoft Metro Tiles</strong></h1>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-sm-4">
				<a href="http://google.com">
		      <div class="tile purple">
		        <h3 class="title">Google</h3>
		        <p>This is a link to google.com</p>
		      </div>
				</a>
	    </div>
	    <div class="col-sm-4">
	      <div class="tile red">
	        <h3 class="title">Red Tile</h3>
	        <p>Hello Red, this is a colored tile.</p>
	      </div>
	    </div>
	    <div class="col-sm-4">
	      <div class="tile orange">
	        <h3 class="title">Orange Tile</h3>
	        <!-- <p>{{name}}</p> -->
	      </div>
	    </div>
	  </div>
	  <div class="row" ng-controller="myCtrl1">
	    <div class="col-sm-4">
	      <div class="tile green">
	        <h3 class="title">Green Tile</h3>
	        <p>{{name}}</p>
	      </div>
	    </div>
	    <div class="col-sm-4">
	      <div class="tile blue">
	        <h3 class="title">Blue Tile</h3>
	        <p>Hello Blue, this is a colored tile.</p>
	      </div>
	  	</div>
	  </div>
		<div class="row" ng-controller="myCtrl2">
			<div class="col-sm-8">
				<label>Введите имя:</label>
				<input type="text" ng-model="name" placeholder="Введите имя">
				<h1>Добро пожаловать, {{name}}!</h1>
			</div>
		</div>
	</div>

	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
