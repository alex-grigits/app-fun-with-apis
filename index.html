<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- Connected own styles -->
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div class="container">
	  <div class="row">
	    <div class="col-md-12">
	      <h1><strong>Bootstrap - Microsoft Metro Tiles</strong></h1>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-sm-4">
				<a href="http://google.com">
		      <div class="tile purple">
		        <h3 class="title">Google</h3>
		        <p>This is a link to google.com</p>
		      </div>
				</a>
	    </div>
	    <div class="col-sm-4">
				<a href="users.html">
		      <div class="tile red">
		        <h3 class="title">GitHub</h3>
		        <p>First 46 users of GitHub by ID</p>
		      </div>
				</a>
	    </div>
	    <div class="col-sm-4">
	      <div class="tile orange">
	        <h3 class="title">Orange Tile</h3>
	        <!-- <p>{{name}}</p> -->
	      </div>
	    </div>
	  </div>
	  <div class="row" ng-controller="myCtrl1">
	    <div class="col-sm-4">
	      <div class="tile green">
	        <h3 class="title">Green Tile</h3>
	        <p>{{name}}</p>
	      </div>
	    </div>
	    <div class="col-sm-4">
	      <div class="tile blue">
	        <h3 class="title">Blue Tile</h3>
	        <p>Hello Blue, this is a colored tile.</p>
	      </div>
	  	</div>
	  </div>
		<div class="row" ng-controller="myCtrl2">
			<div class="col-sm-8">
				<label>Введите имя:</label>
				<input type="text" ng-model="name" placeholder="Введите имя">
				<h1>Добро пожаловать, {{name}}!</h1>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<!-- Angular CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- Own script -->
	<script src="js/common.js"></script>
</body>
</html>
