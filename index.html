<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Connecting Bootstrap CDN -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Connected own styles -->
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div class="container">
	  <div class="row">
	    <div class="col-md-12">
	      <h1><strong>Bootstrap - Microsoft Metro Tiles</strong></h1>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-sm-4">
				<a href="http://google.com">
		      <div class="tile purple">
		        <h3 class="title">Google</h3>
		        <p>This is a link to google.com</p>
		      </div>
				</a>
	    </div>
	    <div class="col-sm-4">
				<a href="users.html">
		      <div class="tile red">
		        <h3 class="title">GitHub</h3>
		        <p>Top 10 users of GitHub</p>
		      </div>
				</a>
	    </div>
	    <div class="col-sm-4">
	      <div class="tile orange">
	        <h3 class="title">Orange Tile</h3>
	        <!-- <p>{{name}}</p> -->
	      </div>
	    </div>
	  </div>
	  <div class="row" ng-controller="myCtrl1">
	    <div class="col-sm-4">
	      <div class="tile green">
	        <h3 class="title">Green Tile</h3>
	        <p>{{name}}</p>
	      </div>
	    </div>
	    <div class="col-sm-4">
	      <div class="tile blue">
	        <h3 class="title">Blue Tile</h3>
	        <p>Hello Blue, this is a colored tile.</p>
	      </div>
	  	</div>
	  </div>
		<div class="row" ng-controller="myCtrl2">
			<div class="col-sm-8">
				<label>Введите имя:</label>
				<input type="text" ng-model="name" placeholder="Введите имя">
				<h1>Добро пожаловать, {{name}}!</h1>
			</div>
		</div>
	</div>

	<!-- JQuery CDN -->
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Angular CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- Own script -->
	<script src="js/common.js"></script>
</body>
</html>
