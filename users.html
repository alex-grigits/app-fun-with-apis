<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- Connected own styles -->
	<link rel="stylesheet" href="css/main.css">

</head>

<body ng-controller="gitHubDataController">
	<div class="container">
		<header class="row">
			<h2>First GitHub Users by ID</h2>
		</header>
		<div class="row">
			<div class="form-group">
				<label for="count" class="col-sm-2 control-label">Count of Users:</label>
				<div class="col-sm-4">
					<input id="count" type="number" step="1" min="1" max="20" ng-model="rowLimit">
				</div>
				<label for="sort" class="col-sm-2 control-label">Order By:</label>
				<div class="col-sm-4">
					<select name="" id="sort" ng-model="sortColumn">
						<option value="id">ID</option>
						<option value="login">Login</option>
					</select>
				</div>
			</div>
		</div>
	  <div class="row">
			<div class="col-sm-12">
				<table class="table table-inverse">
				<thead>
					<tr>
						<th>ID</th>
						<th>User's login</th>
						<th>Avatar</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in usersData | limitTo:rowLimit | orderBy: sortColumn">
						<td>{{user.id}}</td>
						<td><a href="{{user.html_url}}">{{user.login}}</a></td>
						<td><img src="{{user.avatar_url}}" alt="ava" class="img-responsive img-rounded"/></td>
					</tr>
				</tbody>			
			</table>
			</div>
		</div>	
	</div>
	
		<!-- JQuery CDN -->
		<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
		<!-- Latest compiled and minified Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Angular CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<!-- Own script -->
		<script src="js/common.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
