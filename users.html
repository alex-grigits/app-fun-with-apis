<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Connecting Bootstrap CDN -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Connected own styles -->
	<link rel="stylesheet" href="css/main.css">

</head>

<body ng-controller="gitHubDataController">
	<div class="container">
	  <h2>First 46 GitHub Users by ID</h2>
		<table class="table table-bordered">
			<tr>
				<td>ID</td>
				<td>User's login</td>
				<td>Avatar</td>
			</tr>
			<tr ng-repeat="user in usersData | filter:searchText | orderBy:predicate:reverse">
				<td>{{user.id}}</td>
				<td>{{user.login}}</td>
				<td><img src="{{user.avatar_url}}" alt="ava" class="img-responsive img-rounded"/></td>
			</tr>
		</table>
	</div>

		<!-- JQuery CDN -->
		<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
		<!-- Latest compiled and minified Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Angular CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<!-- Own script -->
		<script src="js/common.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
